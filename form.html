<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="official">
    <form action="" method="post">
        <h1>OFFICIAL FORM</h1>
        <div class="name">
            <label for="First-name">First-name</label>
            <input type="text" name="firstname" id="firstname" placeholder="first name">
            <label for="Last-name">Last-name</label>
            <input type="text" name="Lastname" id="Lastname" placeholder="last name">
        </div><br>

        <div class="Address">
            <label for="Address">Address</label>
            <input type="text"  id="address">
        </div><br>
        <div class="pincode">
            <label for="pincode">pincode</label>
            <input type=number id="pincode">
        </div><br>
        
        <div class="gender">
        <label>Gender</label><br>
        <input type="radio"  name="test"  value="male" id="male">male</input>
        <input type="radio"  name="test" value="female" id="female">female</input>
        <input type="radio"  name="test" value="other" id="other">other</input>
        </div>
        <br>

        <div class="food">
        <label>Choice of food</label><br>
        <input type="checkbox" name="food" value="Indian" id="Indian">Indian cuisine</input>
        <br>
        <input type="checkbox" name="food" value="Italian" id="Italian">Italian cuisine</input> 
        <br>
        <input type="checkbox" name="food" value="Chinese" id="Chinese">Chinese cuisine</input>
        <br>
        <input type="checkbox" name="food" value="Arabic" id="Arabic">Arabic cuisine</input>
        <br>
        <input type="checkbox" name="food" value="Japanese" id="Japanese">Japanese cuisine</input>
        </div><br>

  <div class="State">
    <label for="state">State</label>
    <input type="text"  id="state">
    <label for="Country">Country Name</label>
    <input type="text"  id="country">
</div><br>
<div class="button">
<button onclick=insert() label="submit" type="button"  id="submitButton">submit</button> 
 </div><br>   
</form>
</div>
    <!--creating a table!-->
    <table class=" table table-dark table-bordered" >
        <thead>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
            </thead>
            <!----table body---->
            <tbody id="tbl"></tbody>
            
    </table>
</body>
    <script src="form.js"></script>
</html>
